<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Flot Examples: Canvas text</title>
	<link href="examples.css" rel="stylesheet" type="text/css">
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="flot/excanvas.min.js"></script><![endif]-->
</head>
<body>

	<div id="header">
		<h2>Canvas text</h2>
	</div>

	<div id="content">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
		</div>
		
		<table border="1">
			<tr>
				<td>S_0:</td>
				<td><input type="text" id="S_0" value="300" /></td>
			</tr>
			<tr>
				<td>I_0:</td>
				<td><input type="text" id="I_0" value="5" /></td>
			</tr>
			<tr>
				<td>Beta:</td>
				<td><input type="text" id="BETA" value="5" /></td>
			</tr>
			<tr>
				<td>Alpha:</td>
				<td><input type="text" id="ALPHA" value="3" /></td>
			</tr>
			<tr>
				<td>Lambda:</td>
				<td><input type="text" id="GAMMA" value="2" /></td>
			</tr>
			<tr>
				<td>Steps:</td>
				<td><input type="text" id="STEPS" value="500" /></td>
			</tr>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script language="javascript" type="text/javascript" src="jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="jquery.flot.time.js"></script>
	<script language="javascript" type="text/javascript" src="jquery.flot.canvas.js"></script>
	<script language="javascript" type="text/javascript" src="plot.js"></script>

</body>
</html>
