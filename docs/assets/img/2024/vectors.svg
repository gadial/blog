<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Draw x and y axes -->
  <line x1="250" y1="0" x2="250" y2="500" stroke="black" stroke-width="2"/>
  <line x1="0" y1="250" x2="500" y2="250" stroke="black" stroke-width="2"/>
  
  <!-- Define vectors -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="black"/>
    </marker>
  </defs>
  
  <!-- Vector a -->
  <line x1="250" y1="250" x2="350" y2="150" stroke="blue" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="355" y="145" font-family="Arial" font-size="20" fill="blue">a</text>
  
  <!-- Vector b -->
  <line x1="250" y1="250" x2="150" y2="200" stroke="red" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="140" y="195" font-family="Arial" font-size="20" fill="red">b</text>
  
  <!-- Vector a-b -->
  <line x1="150" y1="200" x2="350" y2="150" stroke="green" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="355" y="145" font-family="Arial" font-size="20" fill="green">a-b</text>
  
  <!-- Line connecting b to a -->
  <line x1="150" y1="200" x2="350" y2="150" stroke="purple" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
