<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentence Inverter</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      line-height: 1.5;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      border: 1px solid #aaa;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .output {
      margin-top: 1rem;
      min-height: 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <label for="text">Type a sentence:</label>
  <input type="text" id="text" placeholder="ABC DEF" autocomplete="off">

  <div class="output" id="result"></div>

  <script>
    const text   = document.getElementById('text');
    const result = document.getElementById('result');

    text.addEventListener('input', () => {
      /* Spread (â€¦) turns the string into an array of full Unicode code points,
         so even emojis or non-Latin scripts are handled correctly. */
      result.textContent = [...text.value].reverse().join('');
    });
  </script>
</body>
</html>
