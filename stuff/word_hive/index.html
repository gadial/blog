<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>כוורת אותיות</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <div id="counterContainer">
            <div id="scoreCounter"></div>
            <div id="wordCounter"></div>
        </div>        
        <div id="columnsContainer">
            <div id="rightColumn">
                <div id="hexagonContainer">
                    <div class="hexagon" id="center"></div>
                    <div class="hexagon" id="hex_1"></div>
                    <div class="hexagon" id="hex_2"></div>
                    <div class="hexagon" id="hex_3"></div>
                    <div class="hexagon" id="hex_4"></div>
                    <div class="hexagon" id="hex_5"></div>
                    <div class="hexagon" id="hex_6"></div>
                </div>
                <input type="text" id="wordInput" readonly>
                <button id="submit">שלחו את המילה</button>
            </div>
            <div id="leftColumn">
                <ul id="wordList"></ul>
                <button id="clear">מחקו את המילה</button>
            </div>
        </div>
    </div>
    <p id="infoMessage">כוורת אותיות!</p>
    <label for="seedInput">גרעין האקראיות של המשחק:</label>
    <input type="text" id="seedInput">
    <button id="newGame">משחק חדש</button>
    <script src="script.js"></script>
</body>
</html>
